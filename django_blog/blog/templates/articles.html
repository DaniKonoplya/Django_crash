<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog articles(not fake)</title>
    <style>
        input {display: block;}
        textarea {display: block;}
    </style>
</head>

<body>
<form method="post">
    {% csrf_token %}
    {{ form }}
    <input type="submit" value="Create Article">
</form>
<ul>
    {% for article in articles %}
        <li>
            <p>Title: {{ article.title }}</p>
            <p>Category: {{ article.category }}</p>
            <p>Created by: {{ article.author }}</p>
            <p>Posted at: {{ article.creation_date }}</p>
            <a href="http://127.0.0.1:8000/blog/articles/{{ article.id }}">Read the article</a>
        </li>
    {% endfor%}
</ul>

</body>

</html>
